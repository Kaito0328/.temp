services:
  backend:
    build:
      context: ../backend # backendディレクトリのDockerfileを使用
      dockerfile: Dockerfile
    container_name: temp-app-backend # コンテナ名を変更
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/temp_db # DB名を変更
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    ports:
      - "8080:8080"
    volumes:
      - ..:/workspace # プロジェクトのルートをコンテナの/workspaceにマウント
    command: ["sleep", "infinity"] # コンテナを起動し続ける

  db:
    image: postgres:15-alpine # イメージのバージョンを明記するとより安定的
    container_name: temp-app-db # コンテナ名を変更
    restart: always
    environment:
      - POSTGRES_DB=temp_db # DB名を変更
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - temp_postgres_data:/var/lib/postgresql/data # DBデータを永続化
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d temp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  temp_postgres_data: # ボリューム名を変更